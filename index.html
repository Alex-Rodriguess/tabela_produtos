<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Produtos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src=" https://kit.fontawesome.com/c3d83a3606.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

        <div class="titulo">
            <h2>Pizzaria da Mama</h2>

        </div>
        <div class="subtitulo">
            <h2> Controle de Vendas de Pizzas</h2>
        </div>


    </header>
    <br>

    <div class="bancodedados"></div>
    <form id="pizzaForm">
        <label for="inputPizza">Pizza: </label>
        <input type="text" id="inputPizza" required>
        <label for="inputQtd">Quantidade: </label>
        <input type="number" id="inputQtd" required>
        <label for="inputValor">Valor: </label>
        <input type="text" id="inputValor" required>
        <input type="submit" value="Salvar">

    </form>

    <br><br><br>
    <p>Database status:
        <span id="outputdb">Banco de dados</span>
        <button id="btn-mostrarocultar" onclick="ocultarExibir()">Mostrar/ocultar</button>
        <i id="btn-reload" class="fa-solid fa-rotate"></i>
    </p>
    </div>
    <div class="dados">
        <ul id="data-list"></ul>
    </div>

    <footer class="footer">
        <h3>created by Alex Rodrigues</h3>
    </footer>
    <script src="./assets/javascript/indexedDB.js"></script>
</body>

</html>
